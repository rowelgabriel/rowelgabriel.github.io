<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rowelgabriel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">

    <div class="row">

      <div class="col-3">
        <div class="card">

          <!-- Personal Information -->
          <img src="https://i.pinimg.com/736x/1b/62/b5/1b62b54b4bc754fa4a2980f77bd15a6b.jpg" class="rounded-circle img-fluid mt-4 mx-auto" alt="Profile Picture" width="230">
          <div class="card-body text-center">
            <h5 class="card-title">Your name here</h5>
            <p class="card-text text-muted">
              <i class="bi bi-geo-alt-fill"></i> Your Address Here
            </p>
          </div>

          <!-- Contact Information -->
          <div class="row mx-4 pt-5">
            <div class="col">
              <h6 class="fw-bold mb-3">CONTACT INFORMATION:</h6>
              <p class="mb-1"><i class="bi bi-telephone-fill"></i> +63 999 999 9999</p>
              <p class="mb-1"><i class="bi bi-envelope-fill"></i> yourname@email.com</p>
            </div>
          </div>

          <!-- Social Links -->
          <div class="row mx-4 mb-4 pt-5">
            <div class="col">
              <h6 class="fw-bold mb-3">SOCIAL LINKS:</h6>
              <a href="#" class="text-decoration-none me-3" style="color:#1877F2;"><i class="bi bi-facebook fs-4"></i></a>
              <a href="#" class="text-decoration-none me-3" style="color:#E4405F;"><i class="bi bi-instagram fs-4"></i></a>
              <a href="#" class="text-decoration-none me-3" style="color:#000;"><i class="bi bi-twitter-x fs-4"></i></a>
              <a href="#" class="text-decoration-none me-3" style="color:#333;"><i class="bi bi-github fs-4"></i></a>
            </div>
          </div>

        </div>
      </div>

      <div class="col-9">
        <div class="card">
          <div class="card-body">
            right col
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
